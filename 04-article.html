<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techium Blog</title>
  <link rel="stylesheet" href="04-styles.css">
</head>
<body>
  <!-- Your existing HTML content here -->

  <section class="post-comments">
    <header>
      <h2 class="section-title">Comments</h2>
    </header>
    <p>Leave your comment below:</p>
    <form>
      <fieldset>
        <div class="form-group col-1-2">
          <label for="your-first-name">First Name</label>
          <div class="form-field">
            <span class="form-field-container">
              <input type="text" id="your-first-name" name="your-first-name" placeholder="e.g. Mike" pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="35" autocomplete="on" accesskey="f" required>
            </span>
            <i class="form-field-icon"></i>
          </div>
          <p class="form-help">First name should be at least 3 characters and only contains letters</p>
        </div>
        <!-- Similar structure for other fields -->
      </fieldset>
    </form>
  </section>

  <!-- Your existing HTML content here -->

</body>
</html>
