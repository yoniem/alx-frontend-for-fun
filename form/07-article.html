<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form Example</title>
    <link rel="stylesheet" href="07-styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="nav-item">Menu Item 1</li>
            <li class="nav-item">Menu Item 2</li>
            <li class="nav-item">
                <form class="form-search" action="#" method="post">
                    <input type="search" id="search-input" name="q" placeholder="Search..." aria-label="Search">
                    <button type="submit" class="search-button">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="var(--color-white)" d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 7 8.5 6.5 6.5 0 0 0 13.5 15c.73 0 1.41-.3 1.91-.79l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-2 0C11.01 14 9 11.99 9 9.5S11.01 5 13.5 5 18 7.01 18 9.5 15.99 14 13.5 14z"/>
                        </svg>
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</body>
</html>
